<div class="container">
  <div class="container-heading"><h1>File Upload and Routing</h1></div>

  <div class="file-upload">
    <label for="fileInput" class="custom-file-input">Choose File</label>
    <input id="fileInput" type="file" (change)="onFileSelected($event)" />
    <button (click)="uploadFile($event)">Upload</button>
    <!-- <button (click)="previewFile()">Preview File</button> -->
    <button (click)="previewFile()">
      Load {{ selectedFileName ? selectedFileName : "{{Dyanmic File Name}}" }}
    </button>

    <button (click)="addEsignTags()">Add Esign Tags</button>
    <button (click)="submitEsign()">Submit to Esign</button>
  </div>
  <div class="content">
    <div *ngIf="pdfContent">
      <iframe [src]="pdfContent" width="100%" height="500px"></iframe>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
